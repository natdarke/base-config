version: '3'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  static:
    image: natdarke/base-service-static:develop
    # volumes:
    #  - "../services/static/src:/var/www"
    ports: 
      - "5003:80"
    environment:
      - environment/dev/base-service-static.env
  front-end:
    image: natdarke/base-service-front-end:develop
    # volumes:
    #  - "../services/front-end/app:/usr/src/app"
    env_file:
      - environment/dev/base-service-front-end.env
    ports:
      - "5000:3000"
    depends_on:
      - contentful-cache
      - static
    command: npm start
  mysql:
    image: mysql:5.7.18
    env_file:
      - environment/dev/mysql.env
    ports:
      - "5002:3306"
  contentful-cache:
    image: natdarke/base-service-contentful-cache:develop
    # volumes:
    #  - ../services/contentful-cache/src:/var/www/html
    env_file:
      - environment/dev/base-service-contentful-cache.env
    ports:
      - "5001:80"
    depends_on:
      - mysql
